<script type="text/javascript">
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
</script>
</head>

<body>PILIH KELAS : 
<form name="form" id="form">
  <select name="jumpMenu" id="jumpMenu" onchange="MM_jumpMenu('parent',this,0)">
  <option >-PILIH-</option>
    <option value="XTKJ.html">X TKJ</option>
    <option value="XTBSM.html">X TBSM</option>
    <option value="XTB.html">X TB</option>
    <option value="XITKJ.html">XI TKJ</option>
    <option value="XITBSM.html">XI TBSM</option>
    <option value="XITB.html">XI TB</option>
  </select>
</form>
</body>
